<!DOCTYPE html>
<html>
<head>
  <title>Smart Water Quality Monitor</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
    }
    .card {
      background: white;
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Smart Water Quality Monitor</h1>
  <p>ESP32-based IoT System</p>

  <div class="card">
    <h3>pH</h3>
    <p id="ph">--</p>
  </div>

  <div class="card">
    <h3>TDS</h3>
    <p id="tds">--</p>
  </div>

  <div class="card">
    <h3>Turbidity</h3>
    <p id="turbidity">--</p>
  </div>

  <div class="card">
    <h3>Temperature</h3>
    <p id="temp">--</p>
  </div>

  <script>
    const API_URL = "https://water-quality-backend-gl86.onrender.com/data";

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        document.getElementById("ph").textContent = data.pH;
        document.getElementById("tds").textContent = data.TDS;
        document.getElementById("turbidity").textContent = data.Turbidity;
        document.getElementById("temp").textContent = data.Temperature;
      } catch (e) {
        console.log("Fetch error", e);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
  
</body>
</html>
