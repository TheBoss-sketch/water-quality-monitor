<!DOCTYPE html>
<html>
<head>
  <title>Smart Water Quality Monitor</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
    }
    .card {
      background: white;
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .good { color: green; }
    .moderate { color: orange; }
    .poor { color: red; }
  </style>
</head>

<body>

  <h1>Smart Water Quality Monitor</h1>
  <p>ESP32-based IoT System</p>

  <div class="card">
    <h3>Temperature</h3>
    <p id="temp">-- °C</p>
  </div>

  <div class="card">
    <h3>Turbidity (Raw)</h3>
    <p id="turb">--</p>
  </div>

  <div class="card">
    <h3>Overall Water Quality</h3>
    <p id="quality">--</p>
    <p id="score">Score: --</p>
  </div>

  <script>
    const backendURL = "https://YOUR-BACKEND-URL/data";

    async function fetchData() {
      try {
        const res = await fetch(backendURL);
        const data = await res.json();

        document.getElementById("temp").innerText =
          data.temperature.toFixed(1) + " °C";

        document.getElementById("turb").innerText =
          data.turbidity;

        const q = document.getElementById("quality");
        q.innerText = data.quality;

        q.className = "";
        if (data.quality === "Good") q.classList.add("good");
        if (data.quality === "Moderate") q.classList.add("moderate");
        if (data.quality === "Poor") q.classList.add("poor");

        document.getElementById("score").innerText =
          "Score: " + data.score;

      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>

</body>
</html>
